<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA-3.1 PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.1/dist/ort.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --neon: #00ffea; --bg: #000; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: 'Roboto', sans-serif; color: var(--gold); }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        canvas { position: absolute; inset: 0; z-index: 5; pointer-events: none; }

        .ui { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; z-index: 10; }
        .top-panel { background: linear-gradient(to bottom, rgba(0,0,0,0.95), transparent); padding: 15px; pointer-events: auto; text-align: center; }
        #count-num { font-family: 'Cinzel', serif; font-size: 60px; font-weight: bold; color: var(--gold); text-shadow: 0 0 20px var(--gold); line-height: 1; }
        .counter-label { font-size: 9px; letter-spacing: 4px; opacity: 0.6; margin-top: 2px; text-transform: uppercase; }

        .bottom-panel { padding: 40px; pointer-events: auto; text-align: center; background: linear-gradient(to top, rgba(0,0,0,0.95), transparent); }
        .action-btn { background: transparent; border: 2px solid var(--gold); color: var(--gold); padding: 16px 45px; border-radius: 40px; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; letter-spacing: 3px; transition: 0.3s; }
        .action-btn.active { background: #8b0000; border-color: #ff4500; color: #fff; box-shadow: 0 0 25px #ff4500; }
        .eye-btn { background: var(--gold); border: none; width: 80px; height: 80px; border-radius: 50%; font-size: 35px; box-shadow: 0 0 30px var(--gold); cursor: pointer; margin-top: 25px; transition: 0.2s; }
        .eye-btn:disabled { opacity: 0.05; }

        /* –í–´–†–ê–í–ù–ò–í–ê–ù–ò–ï –ü–û –°–ï–¢–ö–ï 3—Ö3 */
        #table-view { position: absolute; inset: 0; background: radial-gradient(#1a1a1a, #000); z-index: 100; display: none; flex-direction: column; }
        #matrix-grid { 
            flex: 1; display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            grid-template-rows: repeat(3, 1fr);
            gap: 15px; padding: 25px; align-items: center; justify-items: center;
        }
        
        .slot { width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; position: relative; }
        .card-box { width: 90%; max-width: 105px; text-align: center; animation: reveal 0.5s ease; }
        .card-img { width: 100%; border-radius: 6px; border: 1px solid var(--gold); box-shadow: 0 5px 20px #000; }
        .card-info { font-size: 8px; color: #fff; margin-top: 5px; text-transform: uppercase; letter-spacing: 1px; }

        #zoom-modal { position: absolute; inset: 0; background: rgba(0,0,0,0.98); z-index: 200; display: none; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        #zoom-img { width: 80%; max-width: 320px; border: 2px solid var(--gold); border-radius: 10px; }
        #zoom-title { font-family: 'Cinzel'; font-size: 24px; margin-top: 20px; color: var(--gold); }
        #zoom-desc { font-size: 18px; margin-top: 10px; color: #fff; }

        @keyframes reveal { from { opacity: 0; transform: scale(0.8); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div id="container">
    <div id="start-screen" style="position:absolute; inset:0; background:#000; z-index:999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="font-family: 'Cinzel'; font-size: 48px; color: var(--gold); letter-spacing: 10px;">AURA 3.1</div>
        <button onclick="activate()" style="margin-top:50px; padding:18px 50px; background:transparent; color:var(--gold); border:2px solid var(--gold); border-radius:40px; font-family:'Cinzel'; cursor:pointer;">–í–û–ô–¢–ò</button>
    </div>

    <video id="v" playsinline muted autoplay></video>
    <canvas id="c"></canvas>
    
    <div class="ui">
        <div class="top-panel"><div id="count-num">0</div><div class="counter-label">–ê–†–ö–ê–ù–û–í</div></div>
        <div class="bottom-panel">
            <button id="scan-trigger" class="action-btn" onclick="toggleScanning()">–ù–ê–ß–ê–¢–¨ –°–ö–ê–ù</button><br>
            <button id="view-btn" class="eye-btn" onclick="openTable()" disabled>üëÅÔ∏è</button>
        </div>
    </div>

    <div id="table-view">
        <div id="matrix-grid">
            <div class="slot" id="s0"></div><div class="slot" id="s1"></div><div class="slot" id="s2"></div>
            <div class="slot" id="s3"></div><div class="slot" id="s4"></div><div class="slot" id="s5"></div>
            <div class="slot" id="s6"></div><div class="slot" id="s7"></div><div class="slot" id="s8"></div>
        </div>
        <button onclick="clearScan()" style="padding: 25px; background: #000; color: var(--gold); border: none; border-top: 1px solid var(--gold); font-family: 'Cinzel'; cursor:pointer;">–ù–û–í–´–ô –¶–ò–ö–õ</button>
    </div>

    <div id="zoom-modal" onclick="this.style.display='none'">
        <img id="zoom-img" src="">
        <div id="zoom-title"></div>
        <div id="zoom-desc"></div>
    </div>
</div>

<script>
    const RU = ["–®—É—Ç", "–ú–∞–≥", "–ñ—Ä–∏—Ü–∞", "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä", "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç", "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞", "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å", "–û—Ç—à–µ–ª—å–Ω–∏–∫", "–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã", "–°–∏–ª–∞", "–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π", "–°–º–µ—Ä—Ç—å", "–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å", "–î—å—è–≤–æ–ª", "–ë–∞—à–Ω—è", "–ó–≤–µ–∑–¥–∞", "–õ—É–Ω–∞", "–°–æ–ª–Ω—Ü–µ", "–°—É–¥", "–ú–∏—Ä", "–ì–µ—Ä–æ–π", "–ë–µ–ª–∞—è –ö–∞—Ä—Ç–∞", "–¢—É–∑ –ñ–µ–∑–ª–æ–≤", "2 –ñ–µ–∑–ª–æ–≤", "3 –ñ–µ–∑–ª–æ–≤", "4 –ñ–µ–∑–ª–æ–≤", "5 –ñ–µ–∑–ª–æ–≤", "6 –ñ–µ–∑–ª–æ–≤", "7 –ñ–µ–∑–ª–æ–≤", "8 –ñ–µ–∑–ª–æ–≤", "9 –ñ–µ–∑–ª–æ–≤", "10 –ñ–µ–∑–ª–æ–≤", "–ü–∞–∂ –ñ–µ–∑–ª–æ–≤", "–†—ã—Ü–∞—Ä—å –ñ–µ–∑–ª–æ–≤", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ñ–µ–∑–ª–æ–≤", "–ö–æ—Ä–æ–ª—å –ñ–µ–∑–ª–æ–≤", "–¢—É–∑ –ö—É–±–∫–æ–≤", "2 –ö—É–±–∫–æ–≤", "3 –ö—É–±–∫–æ–≤", "4 –ö—É–±–∫–æ–≤", "5 –ö—É–±–∫–æ–≤", "6 –ö—É–±–∫–æ–≤", "7 –ö—É–±–∫–æ–≤", "8 –ö—É–±–∫–æ–≤", "9 –ö—É–±–∫–æ–≤", "10 –ö—É–±–∫–æ–≤", "–ü–∞–∂ –ö—É–±–∫–æ–≤", "–†—ã—Ü–∞—Ä—å –ö—É–±–∫–æ–≤", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ö—É–±–∫–æ–≤", "–ö–æ—Ä–æ–ª—å –ö—É–±–∫–æ–≤", "–¢—É–∑ –ú–µ—á–µ–π", "2 –ú–µ—á–µ–π", "3 –ú–µ—á–µ–π", "4 –ú–µ—á–µ–π", "5 –ú–µ—á–µ–π", "6 –ú–µ—á–µ–π", "7 –ú–µ—á–µ–π", "8 –ú–µ—á–µ–π", "9 –ú–µ—á–µ–π", "10 –ú–µ—á–µ–π", "–ü–∞–∂ –ú–µ—á–µ–π", "–†—ã—Ü–∞—Ä—å –ú–µ—á–µ–π", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ú–µ—á–µ–π", "–ö–æ—Ä–æ–ª—å –ú–µ—á–µ–π", "–¢—É–∑ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "2 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "3 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "4 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "5 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "6 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "7 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "8 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "9 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "10 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ü–∞–∂ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–†—ã—Ü–∞—Ä—å –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ö–æ—Ä–æ–ª—å –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–†—É–±–∞—à–∫–∞"];
    const FILE = ["00_fool","01_magician","02_high_priestess","03_empress","04_emperor","05_hierophant","06_lovers","07_chariot","08_justice","09_hermit","10_wheel_of_fortune","11_strength","12_hanged_man","13_death","14_temperance","15_devil","16_tower","17_star","18_moon","19_sun","20_judgement","21_world","22_hero","23_white_card","wands_01_ace","wands_02_two","wands_03_three","wands_04_four","wands_05_five","wands_06_six","wands_07_seven","wands_08_eight","wands_09_nine","wands_10_ten","wands_11_page","wands_12_knight","wands_13_queen","wands_14_king","cups_01_ace","cups_02_two","cups_03_three","cups_04_four","cups_05_five","cups_06_six","cups_07_seven","cups_08_eight","cups_09_nine","cups_10_ten","cups_11_page","cups_12_knight","cups_13_queen","cups_14_king","swords_01_ace","swords_02_two","swords_03_three","swords_04_four","swords_05_five","swords_06_six","swords_07_seven","swords_08_eight","swords_09_nine","swords_10_ten","swords_11_page","swords_12_knight","swords_13_queen","swords_14_king","pentacles_01_ace","pentacles_02_two","pentacles_03_three","pentacles_04_four","pentacles_05_five","pentacles_06_six","pentacles_07_seven","pentacles_08_eight","pentacles_09_nine","pentacles_10_ten","pentacles_11_page","pentacles_12_knight","pentacles_13_queen","pentacles_14_king","rubashka"];

    let session, video, canvas, ctx, isScanning = false;
    let locked = new Map(), buffer = new Map();

    async function activate() {
        ort.env.wasm.numThreads = 1;
        session = await ort.InferenceSession.create('./best.onnx', { executionProviders: ['wasm'] });
        video = document.getElementById('v');
        const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
        video.srcObject = s;
        video.onloadedmetadata = () => {
            canvas = document.getElementById('c');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx = canvas.getContext('2d');
            document.getElementById('start-screen').style.display='none';
            video.style.display='block'; loop();
        };
    }

    function toggleScanning() {
        isScanning = !isScanning;
        const btn = document.getElementById('scan-trigger');
        btn.innerText = isScanning ? "–ó–ê–§–ò–ö–°–ò–†–û–í–ê–¢–¨" : "–ü–†–û–î–û–õ–ñ–ò–¢–¨";
        btn.classList.toggle('active', isScanning);
    }

    async function loop() {
        const mat = document.createElement('canvas'); mat.width = mat.height = 640;
        mat.getContext('2d').drawImage(video, 0, 0, 640, 640);
        const tensor = new ort.Tensor('float32', new Float32Array(3*640*640), [1,3,640,640]);
        const pix = mat.getContext('2d').getImageData(0,0,640,640).data;
        for(let i=0; i<640*640; i++) {
            tensor.data[i] = pix[i*4]/255; tensor.data[640*640+i] = pix[i*4+1]/255; tensor.data[2*640*640+i] = pix[i*4+2]/255;
        }
        const res = await session.run({[session.inputNames[0]]: tensor});
        process(res[session.outputNames[0]].data);
        requestAnimationFrame(loop);
    }

    function process(data) {
        const sx = canvas.width/640, sy = canvas.height/640;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        let cands = [];
        for(let i=0; i<8400; i++) {
            let conf=0, cls=-1;
            for(let c=4; c<85; c++) { if(data[c*8400+i]>conf) { conf=data[c*8400+i]; cls=c-4; } }
            if(conf>0.30) cands.push({conf, cls, x:data[0*8400+i]*sx, y:data[1*8400+i]*sy, w:data[2*8400+i]*sx, h:data[3*8400+i]*sy});
        }
        
        cands.sort((a,b)=>b.conf-a.conf);
        let final = [];
        // –í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–ô –ü–†–û–ë–û–ô (IOU 0.90)
        cands.forEach(c => {
            if (!final.some(f => {
                const x1 = Math.max(c.x-c.w/2, f.x-f.w/2), y1 = Math.max(c.y-c.h/2, f.y-f.h/2);
                const x2 = Math.min(c.x+c.w/2, f.x+f.w/2), y2 = Math.min(c.y+c.h/2, f.y+f.h/2);
                const inter = Math.max(0, x2-x1) * Math.max(0, y2-y1);
                return inter / (c.w*c.h + f.w*f.h - inter) > 0.90;
            })) final.push(c);
        });

        final.forEach(item => {
            if (locked.has(item.cls)) { ctx.strokeStyle="#d4af37"; ctx.strokeRect(item.x-item.w/2, item.y-item.h/2, item.w, item.h); return; }
            if (isScanning && locked.size < 11) {
                let b = buffer.get(item.cls) || {c:0}; b.c++; buffer.set(item.cls, b);
                if (b.c > 3) {
                    locked.set(item.cls, {...item, ru: RU[item.cls], file: FILE[item.cls]});
                    document.getElementById('count-num').innerText = locked.size;
                    if (navigator.vibrate) navigator.vibrate(40);
                }
            }
            ctx.strokeStyle = isScanning ? "#00ffea" : "rgba(255,255,255,0.2)";
            ctx.strokeRect(item.x-item.w/2, item.y-item.h/2, item.w, item.h);
        });
        document.getElementById('view-btn').disabled = (locked.size === 0);
    }

    function openTable() {
        isScanning = false;
        document.getElementById('table-view').style.display='flex';
        for(let i=0; i<9; i++) document.getElementById('s'+i).innerHTML = "";

        const cards = Array.from(locked.values());
        if(cards.length === 0) return;

        // –ú–ê–¢–†–ò–ß–ù–û–ï –ö–í–ê–ù–¢–û–í–ê–ù–ò–ï (3—Ö3)
        const minX = Math.min(...cards.map(c => c.x)), maxX = Math.max(...cards.map(c => c.x));
        const minY = Math.min(...cards.map(c => c.y)), maxY = Math.max(...cards.map(c => c.y));
        const dx = (maxX - minX) || 1, dy = (maxY - minY) || 1;

        cards.forEach(c => {
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Å–ª–æ—Ç (0-2 –ø–æ X, 0-2 –ø–æ Y)
            let col = Math.round(((c.x - minX) / dx) * 2);
            let row = Math.round(((c.y - minY) / dy) * 2);
            let slotId = row * 3 + col;
            
            const box = document.createElement('div');
            box.className = 'card-box';
            box.onclick = () => {
                document.getElementById('zoom-img').src = `./cards/${c.file}.jpg`;
                document.getElementById('zoom-title').innerText = c.ru;
                document.getElementById('zoom-desc').innerText = (c.cls === 22) ? "–û–ü–´–¢" : (c.cls === 23) ? "–°–í–û–ë–û–î–ê –í–´–ë–û–†–ê" : "–í–ù–£–¢–†–ï–ù–ù–ò–ô –ü–û–¢–û–ö";
                document.getElementById('zoom-modal').style.display='flex';
            };
            box.innerHTML = `<img src="./cards/${c.file}.jpg" class="card-img"><div class="card-info">${c.ru}</div>`;
            document.getElementById('s' + slotId).appendChild(box);
        });
    }

    function clearScan() {
        document.getElementById('table-view').style.display='none';
        locked.clear(); buffer.clear(); document.getElementById('count-num').innerText="0";
    }
</script>
</body>
</html>
