<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AURA 3.1</title>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.20.1/dist/ort.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #d4af37; --neon: #00ffea; --bg: #000; }
        body { margin: 0; background: var(--bg); overflow: hidden; font-family: 'Roboto', sans-serif; color: var(--gold); }
        #container { position: relative; width: 100vw; height: 100vh; }
        video { width: 100%; height: 100%; object-fit: cover; display: none; }
        canvas { position: absolute; inset: 0; z-index: 5; pointer-events: none; }

        /* –í–°–ü–´–®–ö–ê –ó–ê–•–í–ê–¢–ê */
        #shutter { position: absolute; inset: 0; background: #fff; opacity: 0; pointer-events: none; z-index: 1000; transition: 0.1s; }

        .ui { position: absolute; inset: 0; pointer-events: none; display: flex; flex-direction: column; justify-content: space-between; z-index: 10; }
        .top-panel { background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent); padding: 20px; pointer-events: auto; text-align: center; }
        #count-num { font-family: 'Cinzel', serif; font-size: 64px; font-weight: bold; color: var(--gold); text-shadow: 0 0 25px var(--gold); }
        .counter-label { font-size: 9px; letter-spacing: 5px; opacity: 0.6; margin-top: -10px; text-transform: uppercase; }

        .bottom-panel { padding: 40px; pointer-events: auto; text-align: center; background: linear-gradient(to top, rgba(0,0,0,0.9), transparent); }
        .action-btn { background: transparent; border: 2px solid var(--gold); color: var(--gold); padding: 16px 40px; border-radius: 40px; font-family: 'Cinzel'; font-weight: bold; cursor: pointer; letter-spacing: 3px; transition: 0.3s; }
        .action-btn.active { background: #8b0000; border-color: #ff4500; color: #fff; }

        .eye-btn { background: var(--gold); border: none; width: 80px; height: 80px; border-radius: 50%; font-size: 35px; box-shadow: 0 0 30px var(--gold); cursor: pointer; margin-top: 20px; }
        .eye-btn:disabled { opacity: 0.05; }

        /* –í–ò–†–¢–£–ê–õ–¨–ù–´–ô –°–¢–û–õ: –ì–ï–®–¢–ê–õ–¨–¢-–°–ï–¢–ö–ê */
        #table-view { position: absolute; inset: 0; background: radial-gradient(#1a1a1a, #000); z-index: 100; display: none; flex-direction: column; }
        #grid-canvas { flex: 1; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; padding: 20px; align-content: center; justify-items: center; }
        
        .card-box { width: 100%; max-width: 95px; text-align: center; animation: reveal 0.5s ease; }
        .card-img { width: 100%; border-radius: 5px; border: 1px solid var(--gold); box-shadow: 0 5px 15px #000; }
        .card-info { font-size: 8px; color: #fff; margin-top: 5px; text-transform: uppercase; }

        /* –ó–£–ú –ú–û–î–ê–õ–ö–ê */
        #zoom-modal { position: absolute; inset: 0; background: rgba(0,0,0,0.98); z-index: 200; display: none; align-items: center; justify-content: center; flex-direction: column; padding: 20px; }
        #zoom-img { width: 75%; max-width: 300px; border: 2px solid var(--gold); border-radius: 10px; }
        #zoom-title { font-family: 'Cinzel'; font-size: 24px; margin-top: 20px; color: var(--gold); }
        #zoom-desc { font-size: 16px; text-align: center; margin-top: 15px; color: #fff; line-height: 1.4; max-width: 80%; }

        @keyframes reveal { from { opacity: 0; transform: scale(0.85); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

<div id="shutter"></div>
<div id="container">
    <div id="start-screen" style="position:absolute; inset:0; background:#000; z-index:999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <div style="font-family: 'Cinzel'; font-size: 44px; color: var(--gold); letter-spacing: 10px;">AURA 3.1</div>
        <button onclick="activate()" style="margin-top:50px; padding:15px 40px; background:transparent; color:var(--gold); border:2px solid var(--gold); border-radius:40px; font-family:'Cinzel'; cursor:pointer;">–í–û–ô–¢–ò</button>
    </div>

    <video id="v" playsinline muted autoplay></video>
    <canvas id="c"></canvas>
    
    <div class="ui">
        <div class="top-panel"><div id="count-num">0</div><div class="counter-label">–ê—Ä–∫–∞–Ω–æ–≤ –≤ —Ñ–æ–∫—É—Å–µ</div></div>
        <div class="bottom-panel">
            <button id="scan-trigger" class="action-btn" onclick="toggleScanning()">–ù–ê–ß–ê–¢–¨ –°–ö–ê–ù</button><br>
            <button id="view-btn" class="eye-btn" onclick="openTable()" disabled>üëÅÔ∏è</button>
        </div>
    </div>

    <div id="table-view">
        <div id="grid-canvas"></div>
        <button onclick="clearScan()" style="padding: 25px; background: #000; color: var(--gold); border: none; border-top: 1px solid var(--gold); font-family: 'Cinzel'; cursor:pointer;">–ù–û–í–´–ô –¶–ò–ö–õ</button>
    </div>

    <div id="zoom-modal" onclick="this.style.display='none'">
        <img id="zoom-img" src="">
        <div id="zoom-title"></div>
        <div id="zoom-desc"></div>
    </div>
</div>

<script>
    // –ö–ª–∞—Å—Å–∏—á–µ—Å–∫–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è + —Ç–≤–æ–∏ –∞—Ä–∫–∞–Ω—ã
    const DATA = {
        "00_fool": ["–®—É—Ç", "–ù–∞—á–∞–ª–æ –ø—É—Ç–∏, —Ä–∏—Å–∫"],
        "01_magician": ["–ú–∞–≥", "–í–æ–ª—è, –¥–µ–π—Å—Ç–≤–∏–µ"],
        "22_hero": ["–ì–µ—Ä–æ–π", "–û–ø—ã—Ç, –ø—É—Ç—å –º–∞—Å—Ç–µ—Ä–∞"],
        "23_white_card": ["–ë–µ–ª–∞—è –ö–∞—Ä—Ç–∞", "–°–≤–æ–±–æ–¥–∞ –≤—ã–±–æ—Ä–∞"],
        "rubashka": ["–†—É–±–∞—à–∫–∞", "–¢–∞–π–Ω–∞ —Å–∫—Ä—ã—Ç–∞"]
        // ... (–æ—Å—Ç–∞–ª—å–Ω—ã–µ 81 –∫–∞—Ä—Ç–∞ –¥–æ–±–∞–≤–ª—è—é—Ç—Å—è –ø–æ —ç—Ç–æ–º—É –∂–µ —à–∞–±–ª–æ–Ω—É)
    };

    const NAMES_RU = ["–®—É—Ç", "–ú–∞–≥", "–ñ—Ä–∏—Ü–∞", "–ò–º–ø–µ—Ä–∞—Ç—Ä–∏—Ü–∞", "–ò–º–ø–µ—Ä–∞—Ç–æ—Ä", "–ò–µ—Ä–æ—Ñ–∞–Ω—Ç", "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", "–ö–æ–ª–µ—Å–Ω–∏—Ü–∞", "–°–ø—Ä–∞–≤–µ–¥–ª–∏–≤–æ—Å—Ç—å", "–û—Ç—à–µ–ª—å–Ω–∏–∫", "–ö–æ–ª–µ—Å–æ –§–æ—Ä—Ç—É–Ω—ã", "–°–∏–ª–∞", "–ü–æ–≤–µ—à–µ–Ω–Ω—ã–π", "–°–º–µ—Ä—Ç—å", "–£–º–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å", "–î—å—è–≤–æ–ª", "–ë–∞—à–Ω—è", "–ó–≤–µ–∑–¥–∞", "–õ—É–Ω–∞", "–°–æ–ª–Ω—Ü–µ", "–°—É–¥", "–ú–∏—Ä", "–ì–µ—Ä–æ–π", "–ë–µ–ª–∞—è –ö–∞—Ä—Ç–∞", "–¢—É–∑ –ñ–µ–∑–ª–æ–≤", "2 –ñ–µ–∑–ª–æ–≤", "3 –ñ–µ–∑–ª–æ–≤", "4 –ñ–µ–∑–ª–æ–≤", "5 –ñ–µ–∑–ª–æ–≤", "6 –ñ–µ–∑–ª–æ–≤", "7 –ñ–µ–∑–ª–æ–≤", "8 –ñ–µ–∑–ª–æ–≤", "9 –ñ–µ–∑–ª–æ–≤", "10 –ñ–µ–∑–ª–æ–≤", "–ü–∞–∂ –ñ–µ–∑–ª–æ–≤", "–†—ã—Ü–∞—Ä—å –ñ–µ–∑–ª–æ–≤", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ñ–µ–∑–ª–æ–≤", "–ö–æ—Ä–æ–ª—å –ñ–µ–∑–ª–æ–≤", "–¢—É–∑ –ö—É–±–∫–æ–≤", "2 –ö—É–±–∫–æ–≤", "3 –ö—É–±–∫–æ–≤", "4 –ö—É–±–∫–æ–≤", "5 –ö—É–±–∫–æ–≤", "6 –ö—É–±–∫–æ–≤", "7 –ö—É–±–∫–æ–≤", "8 –ö—É–±–∫–æ–≤", "9 –ö—É–±–∫–æ–≤", "10 –ö—É–±–∫–æ–≤", "–ü–∞–∂ –ö—É–±–∫–æ–≤", "–†—ã—Ü–∞—Ä—å –ö—É–±–∫–æ–≤", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ö—É–±–∫–æ–≤", "–ö–æ—Ä–æ–ª—å –ö—É–±–∫–æ–≤", "–¢—É–∑ –ú–µ—á–µ–π", "2 –ú–µ—á–µ–π", "3 –ú–µ—á–µ–π", "4 –ú–µ—á–µ–π", "5 –ú–µ—á–µ–π", "6 –ú–µ—á–µ–π", "7 –ú–µ—á–µ–π", "8 –ú–µ—á–µ–π", "9 –ú–µ—á–µ–π", "10 –ú–µ—á–µ–π", "–ü–∞–∂ –ú–µ—á–µ–π", "–†—ã—Ü–∞—Ä—å –ú–µ—á–µ–π", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ú–µ—á–µ–π", "–ö–æ—Ä–æ–ª—å –ú–µ—á–µ–π", "–¢—É–∑ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "2 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "3 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "4 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "5 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "6 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "7 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "8 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "9 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "10 –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ü–∞–∂ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–†—ã—Ü–∞—Ä—å –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ö–æ—Ä–æ–ª–µ–≤–∞ –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–ö–æ—Ä–æ–ª—å –ü–µ–Ω—Ç–∞–∫–ª–µ–π", "–†—É–±–∞—à–∫–∞"];
    const FILE_MAP = ["00_fool","01_magician","02_high_priestess","03_empress","04_emperor","05_hierophant","06_lovers","07_chariot","08_justice","09_hermit","10_wheel_of_fortune","11_strength","12_hanged_man","13_death","14_temperance","15_devil","16_tower","17_star","18_moon","19_sun","20_judgement","21_world","22_hero","23_white_card","wands_01_ace","wands_02_two","wands_03_three","wands_04_four","wands_05_five","wands_06_six","wands_07_seven","wands_08_eight","wands_09_nine","wands_10_ten","wands_11_page","wands_12_knight","wands_13_queen","wands_14_king","cups_01_ace","cups_02_two","cups_03_three","cups_04_four","cups_05_five","cups_06_six","cups_07_seven","cups_08_eight","cups_09_nine","cups_10_ten","cups_11_page","cups_12_knight","cups_13_queen","cups_14_king","swords_01_ace","swords_02_two","swords_03_three","swords_04_four","swords_05_five","swords_06_six","swords_07_seven","swords_08_eight","swords_09_nine","swords_10_ten","swords_11_page","swords_12_knight","swords_13_queen","swords_14_king","pentacles_01_ace","pentacles_02_two","pentacles_03_three","pentacles_04_four","pentacles_05_five","pentacles_06_six","pentacles_07_seven","pentacles_08_eight","pentacles_09_nine","pentacles_10_ten","pentacles_11_page","pentacles_12_knight","pentacles_13_queen","pentacles_14_king","rubashka"];

    let session, video, canvas, ctx, isScanning = false;
    let locked = new Map(), buffer = new Map();

    async function activate() {
        ort.env.wasm.numThreads = 1;
        session = await ort.InferenceSession.create('./best.onnx', { executionProviders: ['wasm'] });
        video = document.getElementById('v');
        const s = await navigator.mediaDevices.getUserMedia({video:{facingMode:'environment'}});
        video.srcObject = s;
        video.onloadedmetadata = () => {
            canvas = document.getElementById('c');
            canvas.width = video.videoWidth; canvas.height = video.videoHeight;
            ctx = canvas.getContext('2d');
            document.getElementById('start-screen').style.display='none';
            video.style.display='block'; loop();
        };
    }

    function toggleScanning() {
        if (isScanning) {
            // –≠–§–§–ï–ö–¢ –ó–ê–¢–í–û–†–ê
            const s = document.getElementById('shutter');
            s.style.opacity = 1; setTimeout(() => s.style.opacity = 0, 100);
            if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
        }
        isScanning = !isScanning;
        const btn = document.getElementById('scan-trigger');
        btn.innerText = isScanning ? "–ó–ê–§–ò–ö–°–ò–†–û–í–ê–¢–¨" : "–ü–†–û–î–û–õ–ñ–ò–¢–¨";
        btn.classList.toggle('active', isScanning);
    }

    async function loop() {
        const mat = document.createElement('canvas'); mat.width = mat.height = 640;
        mat.getContext('2d').drawImage(video, 0, 0, 640, 640);
        const tensor = new ort.Tensor('float32', new Float32Array(3*640*640), [1,3,640,640]);
        const pix = mat.getContext('2d').getImageData(0,0,640,640).data;
        for(let i=0; i<640*640; i++) {
            tensor.data[i] = pix[i*4]/255; tensor.data[640*640+i] = pix[i*4+1]/255; tensor.data[2*640*640+i] = pix[i*4+2]/255;
        }
        const res = await session.run({[session.inputNames[0]]: tensor});
        process(res[session.outputNames[0]].data);
        requestAnimationFrame(loop);
    }

    function process(data) {
        const sx = canvas.width/640, sy = canvas.height/640;
        ctx.clearRect(0,0,canvas.width,canvas.height);
        let cands = [];
        for(let i=0; i<8400; i++) {
            let conf=0, cls=-1;
            for(let c=4; c<85; c++) { if(data[c*8400+i]>conf) { conf=data[c*8400+i]; cls=c-4; } }
            if(conf>0.30) cands.push({conf, cls, x:data[0*8400+i]*sx, y:data[1*8400+i]*sy, w:data[2*8400+i]*sx, h:data[3*8400+i]*sy});
        }
        cands.sort((a,b)=>b.conf-a.conf).slice(0,11).forEach(item => {
            if (locked.has(item.cls)) { ctx.strokeStyle="#d4af37"; ctx.strokeRect(item.x-item.w/2, item.y-item.h/2, item.w, item.h); return; }
            if (isScanning && locked.size < 11) {
                let b = buffer.get(item.cls) || {c:0}; b.c++; buffer.set(item.cls, b);
                if (b.c > 3) {
                    locked.set(item.cls, {...item, ru: NAMES_RU[item.cls], file: FILE_MAP[item.cls]});
                    document.getElementById('count-num').innerText = locked.size;
                }
            }
            ctx.strokeStyle = isScanning ? "#00ffea" : "rgba(255,255,255,0.2)";
            ctx.strokeRect(item.x-item.w/2, item.y-item.h/2, item.w, item.h);
        });
        document.getElementById('view-btn').disabled = (locked.size === 0);
    }

    function openTable() {
        isScanning = false;
        const grid = document.getElementById('grid-canvas');
        grid.innerHTML = "";
        
        // –ì–ï–®–¢–ê–õ–¨–¢-–°–û–†–¢–ò–†–û–í–ö–ê (–ú–∞—Ç—Ä–∏—Ü–∞ 3—Ö3 –∏–ª–∏ –†—è–¥—ã)
        const cards = Array.from(locked.values()).sort((a,b) => {
            if (Math.abs(a.y - b.y) < canvas.height * 0.15) return a.x - b.x;
            return a.y - b.y;
        });

        cards.forEach(c => {
            const box = document.createElement('div');
            box.className = 'card-box';
            box.onclick = () => {
                const modal = document.getElementById('zoom-modal');
                const info = DATA[c.file] || [c.ru, "–ö–ª–∞—Å—Å–∏—á–µ—Å–∫–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ"];
                document.getElementById('zoom-img').src = `./cards/${c.file}.jpg`;
                document.getElementById('zoom-title').innerText = info[0];
                document.getElementById('zoom-desc').innerText = info[1];
                modal.style.display = 'flex';
            };
            box.innerHTML = `<img src="./cards/${c.file}.jpg" class="card-img"><div class="card-info">${c.ru}</div>`;
            grid.appendChild(box);
        });
        document.getElementById('table-view').style.display='flex';
    }

    function clearScan() {
        document.getElementById('table-view').style.display='none';
        locked.clear(); buffer.clear(); document.getElementById('count-num').innerText="0";
    }
</script>
</body>
</html>
